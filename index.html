<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vacation Planner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/noahs.js"></script>
</head>
<body>
<div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 640px; margin: 0 auto">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="https://phandroid.com/wp-content/uploads/2014/10/mountains-640x400.jpg">
        <div class="carousel-caption">
            <h3>Vacation Planner</h3>
        </div>
    </div>
    <div class="item">
      <img src="https://lh3.googleusercontent.com/il6dn3X5gAdAFiCrJuZFc0i108xWdPY6oc-nIyJLUJTloaZRtNyWM9qUKaCaEihxUJfYi7YR=w640-h400-e365">
        <div class="carousel-caption">
            <h3>Plan A Getaway</h3>
        </div>
    </div>
    <div class="item">
      <img src="https://ae01.alicdn.com/kf/HTB13r8yLVXXXXXzXVXXq6xXFXXXA/Living-room-home-wall-decoration-fabric-poster-Netherlands-city-Amsterdam-evening-house-lights-channel-nightscape-landscape.jpg_640x640.jpg">
        <div class="carousel-caption">
            <h3>Find Weather, Flights, and Hotels</h3>
        </div>      
    </div>
  </div>
  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container text-center">
    <div class="row">
        <h2>Search Your Destination</h2>
           <div id="custom-search-input text-center">
                <form id="search-form" class="input-group col-md-8">
                    <input type="text" class="search-query form-control" id="search-input" placeholder="Search" />
                    <span class="input-group-btn">
                        <button class="btn btn-danger" type="button" id="search-button">
                            <span class=" glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </form>
            </div>
    </div>
</div>

<hr>
  
<div class="container text-center">    
  <h3>Getaway Information</h3><br>
  <div class="row">
    <div class="col-sm-4" id="weather">
      
      <p>Weather</p>
    </div>
    <div class="col-sm-4" id="flights"> 
      <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image">
      <p>Flights</p>    
    </div>
    <div class="col-sm-4" id="recentLocations">
      <p>Recent Locations</p> 
    </div>
  </div>
</div><br>

<div class="container text-center">
  <div class="row vertical-center-row">
    <h3>Destination Photo</h3>
        <div class="row vertical-center-row" id="images">
        </div> 
  </div>      
</div>

<br>

<div class="container vertical-center-row">
  <footer class="footer text-center">
      <p>SnapLocale</p>
  </footer>
</div>      

</body>
</html>
